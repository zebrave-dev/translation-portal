<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>ğŸŒ Translation Portal</h1>
        <div class="header-controls">
            <select id="language-select">
                <!-- Options populated dynamically by app.js with status -->
            </select>
            <span id="user-info">Translator: <input type="text" id="translator-name" placeholder="Your name"></span>
        </div>
    </header>

    <div class="progress-bar-container">
        <div class="progress-stats">
            <span id="progress-text">0 / 0 strings (0%)</span>
            <span id="char-progress">0 / 0 chars</span>
        </div>
        <div class="progress-bar">
            <div id="progress-approved" class="progress-segment approved" style="width: 0%"></div>
            <div id="progress-submitted" class="progress-segment submitted" style="width: 0%"></div>
            <div id="progress-draft" class="progress-segment draft" style="width: 0%"></div>
        </div>
        <div class="progress-legend">
            <span class="legend-item"><span class="dot approved"></span> Approved</span>
            <span class="legend-item"><span class="dot submitted"></span> Submitted</span>
            <span class="legend-item"><span class="dot draft"></span> Draft</span>
            <span class="legend-item"><span class="dot pending"></span> Pending</span>
        </div>
    </div>

    <div class="view-tabs">
        <button class="view-tab active" data-view="strings">ğŸ“ Page Text</button>
        <button class="view-tab" data-view="glossary">ğŸ“š Gaming Glossary</button>
    </div>

    <div class="filters" id="string-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="pending">ğŸ†• Pending</button>
        <button class="filter-btn" data-filter="needs_review">âš ï¸ Needs Review</button>
        <button class="filter-btn" data-filter="draft">ğŸ“ Drafts</button>
        <button class="filter-btn" data-filter="submitted">ğŸ“¤ Submitted</button>
        <button class="filter-btn" data-filter="approved">âœ… Approved</button>
        <input type="text" id="search-box" placeholder="Search strings...">
    </div>

    <div class="main-content">
        <aside class="sidebar">
            <h3>Sections</h3>
            <div id="section-list"></div>
        </aside>

        <main class="strings-panel">
            <div id="strings-container"></div>
        </main>
    </div>

    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
